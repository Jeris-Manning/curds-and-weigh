<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fresh.css" />
    <title>Scale Buddy</title>
  </head>
  <body>
    <div class="container">
      <div id="formText">
        <input
          id="unitQuantity"
          autocomplete="off"
          type="text"
          placeholder="Decimal Quantity"
          oninput="reset()"
        />

        <select id="unitDropdown" onchange="reset()"></select>

        <select id="ingredientDropdown" onchange="reset()"></select>

        <button onclick="calcGrams()">Weigh It</button>
      </div>
      <div class="imgCapsule">
        <div class="lcdBlock">
          <p id="totalWeight"></p>
        </div>
      </div>
    </div>

    <script src="weight.js"></script>
  </body>
</html>
